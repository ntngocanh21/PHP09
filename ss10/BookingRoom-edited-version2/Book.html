<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Book Room</title>
</head>
<body>
	<form action="">
		<div id="room">
			<p>Room</p>
			<select name="chooseRoom" id="chooseRoom">
				<option value="1">001</option>
				<option value="2">002</option>
				<option value="3">003</option>
				<option value="4">004</option>
				<option value="5">005</option>
			</select>
			<p>Email: </p>
			<input type="txtEmail" id="txtEmail" pattern="[^ @]*@[^ @]*" placeholder="Enter your email">
		</div>
		<div id="people">
			<p>Adults</p>
			<input type="text" name="adults" id="adults">
			<p>Children</p>
			<input type="text" name="children" id="children">
		</div>
		<div>
			<p>Arrival Date</p>
			<input type="date" name="arrivalDate" id="arrivalDate">
			<p>Departure Date</p>
			<input type="date" name="departureDate" id="departureDate">
		</div>
		<br>

		<select name="chooseGender" id="chooseGender">
				<option value="mr">Mr</option>
				<option value="ms">Ms</option>
		</select>
		<p><input type="color" name="color" id = "color"></p>


		<input type="button" id="booking" onclick="solve()" value="Booking">
	</form>
	<img src="no-image.png" alt="Image" id ="imageGender" style="border:3px solid gray;">

	<p onmouseover="getInfo('ronaldo.jpg',100)">Ronaldo</p>
	<p onmouseover="getInfo('messi.jpg',150)">Messi</p>
	<p onmouseover="getInfo('bale.jpg',200)">Bale</p>
	<p onmouseover="getInfo('kroos.png',250)">Kroos</p>
	<img src="no-image.png" alt="Image" id ="imageChange">
	<script type="text/javascript"  src="bookScript.js"></script>
</body>
</html>

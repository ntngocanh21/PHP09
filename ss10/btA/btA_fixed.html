<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="paragraph">a A aaa AAA aAa AaA</p>
	<input type="text" name="text" id="text">
	<input type="button" name="button" value="OK" onclick="checkText()">
	<input type="button" name="btnReset" value="Reset" onclick="ResetText()">


	<script type="text/javascript">
		var strF = document.getElementById('paragraph').innerHTML;
		function checkText() {
			var str = document.getElementById('paragraph').innerHTML;
   			var strL=str.toLowerCase();
   			var text = document.getElementById('text').value;
   			var textL=text.toLowerCase();
  			var nstr="";
				var i=0;
				var d=0;
				while (i<strL.length) {
					var pos1=strL.indexOf(textL,i);
					if (pos1 >= 0){
						nstr=nstr+str.slice(d,pos1);
						var pos2=pos1+text.length;
						var str3=str.slice(pos1,pos2);
						nstr=nstr+ "<span style=\"background-color:yellow\">"+str3+"</span>";
						i=pos2;
						d=pos2;
					}
				}
				nstr=nstr+strL.slice(pos2,strL.length);
				document.getElementById("paragraph").innerHTML=nstr;
  		}
		function ResetText() {
  			document.getElementById('paragraph').innerHTML= strF;
  			document.getElementById('text').value= null;
		}		
	</script>
</body>
</html>

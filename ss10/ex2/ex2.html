<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image</title>
</head>
<body>
	<div onmouseover="getInfo('Ronaldo.jpg')">
		<p>Ronaldo</p>
	</div>
	<div onmouseover="getInfo('Xavi.jpg')">
		<p>Xavi</p>
	</div>
	<div onmouseover="getInfo('Bale.jpg')">
		<p>Bale</p>
	</div>
	<div onmouseover="getInfo('Neymar.jpg')">
		<p>Neymar</p>
	</div>

	<style type="text/css">
		div{
			float: left;
			border: 1px solid black;
			margin: 20px;
			width: 100px;
			text-align: center;
		}
	</style>
	<img src="img.png" width="150px" height="150px" id="img">
	<script type="text/javascript">
		function getInfo(name) {
			document.getElementById('img').src = name;
		}
	</script>
</body>
</html>

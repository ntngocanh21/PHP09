<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<input type="button" name="hide" value="hide" id="hide">
	<input type="button" name="show" value="show" id="show">
	<p>PHP09</p>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#show').click(function(){
				$('p').show();
			})
			$('#hide').click(function(){
				$('p').hide();
			})
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ex1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
</head>
<body>
	<div id="frame">
        <div id="namediv">Tên : <input type="text" name="name" id="name"></div>
        <div>Chiều cao(m): <input type="text" name="height" id="height"></div>
        <div>Cân nặng(kg): <input type="text" name="weight" id="weight"></div>
        <div><input type="button" name="BMI" value="BMI" id="BMI"><input type="button" name="Reset" value="RESET" id="reset"></div>
        <div><p id="cmt"></p></div>
        <div>
            <img src="fat.png" id="fat" style="display: none">
            <img src="normal.png" id="normal" style="display: none">
            <img src="skinny.png" id="skinny" style="display: none">
        </div>   
    </div>
    <style type="text/css">
        #frame{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #a62020;
            background-color: #f6e6e6;
            padding: 10px 0px;
            margin: 5% 35%;
        }
        #BMI,#RESET{
            margin: 0px 10px;
        }
        div {
            margin: 10px;
        }
        #namediv{
            margin-left: 9px; 
        }
        #name{
            margin-left: 59px;
        }
    </style>
	<script>
        var skinny = $("#skinny");
        var fat =  $("#fat");
        var normal = $("#normal");
 		$(document).ready(function(){
     		$("#BMI").click(function(){
                var BMI = $("#weight").val()/($("#height").val()*$("#height").val());
                if (BMI < 18.5) {
                    skinny.show();
                    $("#cmt").text("Chỉ số BMI ở trên cho thấy bạn bị gầy! ");
                }
                if (BMI >= 18.5 && BMI <= 25) {
                    normal.show();
                    $("#cmt").text("Chúc mừng bạn ! Bạn có chỉ số BMI bình thường !");
                }
                if (BMI > 25 ) {
                   fat.show();
                   $("#cmt").text("Bạn bị béo phì !");
                }
            });
            $("#reset").click(function(){
                $("img").hide();
                $("#name").val("");
                $("#height").val("");
                $("#weight").val("");
            });
        });
</script> 
</body>
</html>

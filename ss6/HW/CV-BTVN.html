<!DOCTYPE html>
<html lang="vi">
<head>
	<title>CV</title>
	<link rel="CV icon" href="cvicon.ico">
	<link rel="stylesheet" type="text/css" href="styleCV.css">
</head>
<body>
	<header>
		<div class="frame">
			<div id="ava"><input type="file" name="ava"></div>
			<div id="profile">
				<p><input id="name" type="text" name="name" required="" placeholder="Your name"></p>
				<p><input type="text" name="adress" placeholder="Adress"></p>
				<p><input type="text" name="email" placeholder="Email"></p>		
				<p><input type="text" name="phonenumber" placeholder="Phone number"></p>
				<input class="gender" type="radio" name="gender" value="male">Male
				<input class="gender" type="radio" name="gender" value="female">Female<br><br>
			</div>
		</div>
	</header>	
	<div class="frame">
		<section>
			<div>
				<img src="Education.png" alt="Educationicon" width="50" height="50">
				<h1>QUALIFICATIONS AND COMPETENCIES </h1><br>

				<div class="info">
					<textarea rows="10" cols="87" placeholder="Please enter your comments"></textarea>
				</div>
			</div>
			<div>
				<img src="Experience.png" alt="Experienceicon" width="50" height="50">
				<h1>RESEARCH ACTIVITIES AND EXPERIENCES </h1><br>
				<div class="info">
					<textarea rows="8" cols="87" placeholder="Please write here"></textarea>
				</div>
			</div>
			<div>
				<img src="Hobby.png" alt="Hobbyicon" width="50" height="50">
				<h1>HOBBIES AND INTERESTS </h1><br>
				<div class="info">
					<textarea rows="8" cols="87" placeholder="Please write here"></textarea>
				</div>
			</div>
			<div>
				<img src="Reference.png" alt="Referenceicon" width="50" height="50">
				<h1>REFERENCES</h1><br>
				<div class="info">
					<textarea rows="5" cols="87" placeholder="Please write here"></textarea>
				</div>
			</div>
		</section>
		<footer>
			<div id="btn">
				<p><input type="submit" name="submit" value="Submit"></p>
				<p><input id="reset" type="reset" name="reset" value="Reset"></p>
			</div>
		</footer>
	</frame>
</body>
</html>
